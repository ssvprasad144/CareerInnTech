{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
.ai-container {
  max-width: 900px;
  margin: 40px auto;
  display: flex;
  flex-direction: column;
  height: 80vh;
}

.ai-messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  border-radius: 12px;
  background: #0f172a;
  color: #e5e7eb;
}

.msg {
  margin-bottom: 12px;
  line-height: 1.6;
}

.user {
  text-align: right;
  color: #93c5fd;
}

.bot {
  text-align: left;
  color: #a7f3d0;
}

.ai-input {
  display: flex;
  gap: 10px;
  margin-top: 16px;
}

.ai-input input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: none;
  outline: none;
}

.ai-input button {
  padding: 12px 20px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #6366f1;
  color: white;
}
</style>

<div class="ai-container">
  <h2>ðŸ‘‹ Welcome to AI Career Bot</h2>

  <div id="chatMessages" class="ai-messages">
    <div class="msg bot">
      Ask me anything about careers, skills, exams, or colleges.
    </div>
  </div>

  <div class="ai-input">
    <input id="chatInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>
<script>
function getCSRFToken() {
  const name = "csrftoken";
  const cookies = document.cookie.split(";");
  for (let cookie of cookies) {
    cookie = cookie.trim();
    if (cookie.startsWith(name + "=")) {
      return cookie.substring(name.length + 1);
    }
  }
  return "";
}
</script>
<script>
async function sendMessage() {
  const input = document.getElementById("chatInput");
  const msg = input.value.trim();
  if (!msg) return;

  const box = document.getElementById("chatMessages");
  box.innerHTML += `<div class="msg user">${msg}</div>`;
  input.value = "";

  const res = await fetch("/colleges/btech/ai/chat/", {
    method: "POST",
    headers: {
      "X-CSRFToken": getCSRFToken(),
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: `message=${encodeURIComponent(msg)}`
  });

  const data = await res.json();
  box.innerHTML += `<div class="msg bot">${data.reply}</div>`;
  box.scrollTop = box.scrollHeight;
}
</script>


{% endblock %}
