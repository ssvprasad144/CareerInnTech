{% extends "base.html" %}
{% block content %}

<section class="projects-page">

<h1>ðŸš€ Projects Explorer</h1>

<!-- FILTERS -->
<form method="get" class="filters">

  <select name="track" onchange="this.form.submit()">
    <option value="btech-cse">BTech - CSE</option>
    <option value="hospitality">Hospitality</option>
    <option value="school">School</option>
  </select>

  <select name="type" onchange="this.form.submit()">
    <option value="personalized">Personalized Projects</option>
    <option value="realtime">Realtime / Startup Projects</option>
  </select>

</form>

<!-- PROJECTS -->
{% for level, items in projects.items %}
  <h2>{{ level }} Level</h2>

  <div class="project-grid">
    {% for p in items %}
      <div class="project-card">
        <h3>{{ p.title }}</h3>
        <p>{{ p.description }}</p>
        <span class="badge {{ level }}">{{ level }}</span>

      </div>
    {% endfor %}
  </div>
{% endfor %}

</section>

{% endblock %}
